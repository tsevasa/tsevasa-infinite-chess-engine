<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPSA Tuner - HydroChess</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --surface: #16213e;
            --primary: #e94560;
            --secondary: #0f3460;
            --text: #eee;
            --subtle: #888;
            --success: #4ade80;
            --warning: #fbbf24;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: var(--subtle);
            margin-bottom: 20px;
        }

        .status-panel {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid var(--secondary);
        }

        .status-text {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: #333;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #ff6b6b);
            transition: width 0.2s ease;
            border-radius: 12px;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-value.plus {
            color: var(--success);
        }

        .stat-value.minus {
            color: var(--warning);
        }

        .stat-value.draw {
            color: var(--subtle);
        }

        .stat-label {
            font-size: 11px;
            color: var(--subtle);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        .worker-status {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .worker-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            transition: background 0.2s;
        }

        .worker-dot.active {
            background: var(--success);
        }

        .worker-dot.idle {
            background: var(--secondary);
        }

        #log {
            background: #0a0a14;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #222;
        }

        .log-entry {
            margin: 2px 0;
        }

        .log-info {
            color: #6ee7b7;
        }

        .log-warn {
            color: #fbbf24;
        }

        .log-error {
            color: #f87171;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ SPSA Tuner</h1>
        <p class="subtitle">Parallel Search Parameter Optimization</p>

        <div class="status-panel">
            <div class="status-text" id="statusText">Initializing workers...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress" style="width: 0%"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value plus" id="plusWins">0</div>
                    <div class="stat-label">Î¸+ Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value draw" id="draws">0</div>
                    <div class="stat-label">Draws</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value minus" id="minusWins">0</div>
                    <div class="stat-label">Î¸- Wins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="gamesPerSec">0</div>
                    <div class="stat-label">Games/sec</div>
                </div>
            </div>
            <div class="worker-status" id="workerStatus"></div>
        </div>

        <div id="log"></div>
    </div>

    <script type="module">
        // ====================================================================
        // SPSA Parallel Game Runner
        // ====================================================================

        const MAX_WORKERS = navigator.hardwareConcurrency || 8;
        let workers = [];
        let workerReady = [];
        let pendingGames = [];
        let activeGames = new Map(); // gameIndex -> worker index
        let resolveCurrentBatch = null;
        let batchResults = { plusWins: 0, minusWins: 0, draws: 0 };
        let gamesCompleted = 0;
        let totalGamesInBatch = 0;
        let batchStartTime = 0;

        // UI Elements
        const statusText = document.getElementById('statusText');
        const progress = document.getElementById('progress');
        const progressText = document.getElementById('progressText');
        const plusWinsEl = document.getElementById('plusWins');
        const drawsEl = document.getElementById('draws');
        const minusWinsEl = document.getElementById('minusWins');
        const gamesPerSecEl = document.getElementById('gamesPerSec');
        const workerStatusEl = document.getElementById('workerStatus');
        const logEl = document.getElementById('log');

        function log(msg, level = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${level}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function updateUI() {
            plusWinsEl.textContent = batchResults.plusWins;
            drawsEl.textContent = batchResults.draws;
            minusWinsEl.textContent = batchResults.minusWins;

            const pct = totalGamesInBatch > 0 ? (gamesCompleted / totalGamesInBatch * 100) : 0;
            progress.style.width = pct.toFixed(1) + '%';
            progressText.textContent = `${gamesCompleted}/${totalGamesInBatch} (${pct.toFixed(0)}%)`;

            const elapsed = (Date.now() - batchStartTime) / 1000;
            const gps = elapsed > 0 ? (gamesCompleted / elapsed).toFixed(1) : '0';
            gamesPerSecEl.textContent = gps;
        }

        function updateWorkerStatus() {
            workerStatusEl.innerHTML = '';
            for (let i = 0; i < workers.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'worker-dot ' + (activeGames.has(i) ? 'active' : 'idle');
                dot.title = `Worker ${i}: ${activeGames.has(i) ? 'busy' : 'idle'}`;
                workerStatusEl.appendChild(dot);
            }
        }

        function dispatchNextGame(workerIdx) {
            if (pendingGames.length === 0) return false;

            const game = pendingGames.shift();
            activeGames.set(workerIdx, game.gameIndex);
            workers[workerIdx].postMessage({
                type: 'runGame',
                ...game
            });
            updateWorkerStatus();
            return true;
        }

        function handleWorkerMessage(workerIdx, e) {
            const msg = e.data;

            if (msg.type === 'ready') {
                workerReady[workerIdx] = true;
                log(`Worker ${workerIdx} ready`, 'info');
            } else if (msg.type === 'result') {
                activeGames.delete(workerIdx);
                gamesCompleted++;

                if (msg.result === 'plus') {
                    batchResults.plusWins++;
                } else if (msg.result === 'minus') {
                    batchResults.minusWins++;
                } else {
                    batchResults.draws++;
                }

                updateUI();

                // Dispatch next game or check if batch is done
                if (!dispatchNextGame(workerIdx)) {
                    updateWorkerStatus();
                    // Check if all workers are idle and no pending games
                    if (activeGames.size === 0 && pendingGames.length === 0) {
                        if (resolveCurrentBatch) {
                            resolveCurrentBatch(batchResults);
                            resolveCurrentBatch = null;
                        }
                    }
                }
            } else if (msg.type === 'error') {
                log(`Worker ${workerIdx} error: ${msg.error}`, 'error');
                activeGames.delete(workerIdx);
                gamesCompleted++;
                batchResults.draws++; // Count errors as draws
                updateUI();
                dispatchNextGame(workerIdx);
            }
        }

        async function initWorkers(numWorkers) {
            const count = Math.min(numWorkers, MAX_WORKERS);
            statusText.textContent = `Initializing ${count} workers...`;
            log(`Creating ${count} parallel workers...`);

            const initPromises = [];

            for (let i = 0; i < count; i++) {
                const worker = new Worker('./spsa-worker.js', { type: 'module' });
                workers.push(worker);
                workerReady.push(false);

                const initPromise = new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => reject(new Error('Worker init timeout')), 30000);

                    worker.onmessage = (e) => {
                        if (e.data.type === 'ready') {
                            clearTimeout(timeout);
                            workerReady[i] = true;
                            resolve();
                        }
                        handleWorkerMessage(i, e);
                    };

                    worker.onerror = (err) => {
                        clearTimeout(timeout);
                        reject(err);
                    };
                });

                worker.postMessage({ type: 'init' });
                initPromises.push(initPromise);
            }

            await Promise.all(initPromises);
            updateWorkerStatus();
            log(`All ${count} workers initialized`, 'info');
            statusText.textContent = `${count} workers ready`;
        }

        /**
         * Run a batch of SPSA games in parallel.
         * 
         * @param {Object} thetaPlus - Parameters for Î¸+
         * @param {Object} thetaMinus - Parameters for Î¸-
         * @param {number} numGames - Games per side (total = numGames * 2)
         * @param {number} timePerMove - Time control in ms
         * @returns {Promise<{plusWins, minusWins, draws}>}
         */
        window.runSPSAGames = async function (thetaPlus, thetaMinus, numGames, timePerMove, concurrency) {
            // Initialize workers if not already done
            if (workers.length === 0) {
                await initWorkers(concurrency || 8);
            }

            // Reset batch state
            batchResults = { plusWins: 0, minusWins: 0, draws: 0 };
            gamesCompleted = 0;
            totalGamesInBatch = numGames * 2;
            pendingGames = [];
            activeGames.clear();
            batchStartTime = Date.now();

            statusText.textContent = `Running ${totalGamesInBatch} games...`;
            updateUI();

            // Queue all games with reduced maxMoves for speed
            let gameIndex = 0;
            for (let i = 0; i < numGames; i++) {
                // Î¸+ as White
                pendingGames.push({
                    gameIndex: gameIndex++,
                    thetaPlus,
                    thetaMinus,
                    plusPlaysWhite: true,
                    timePerMove,
                    variantName: 'Classical',
                    maxMoves: 150  // Reduced for faster games
                });

                // Î¸+ as Black
                pendingGames.push({
                    gameIndex: gameIndex++,
                    thetaPlus,
                    thetaMinus,
                    plusPlaysWhite: false,
                    timePerMove,
                    variantName: 'Classical',
                    maxMoves: 150  // Reduced for faster games
                });
            }

            // Shuffle games to avoid color bias in scheduling
            for (let i = pendingGames.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pendingGames[i], pendingGames[j]] = [pendingGames[j], pendingGames[i]];
            }

            // Start initial batch of games
            for (let i = 0; i < workers.length; i++) {
                dispatchNextGame(i);
            }

            // Wait for all games to complete with a batch-level timeout
            return new Promise((resolve) => {
                resolveCurrentBatch = resolve;

                // Batch timeout: 5 minutes max per batch
                const batchTimeout = setTimeout(() => {
                    if (resolveCurrentBatch) {
                        log(`Batch timeout! Completed ${gamesCompleted}/${totalGamesInBatch} games`, 'warn');
                        // Resolve with current results, treating remaining as draws
                        const remaining = totalGamesInBatch - gamesCompleted;
                        batchResults.draws += remaining;
                        gamesCompleted = totalGamesInBatch;
                        updateUI();
                        resolveCurrentBatch(batchResults);
                        resolveCurrentBatch = null;
                    }
                }, 5 * 60 * 1000); // 5 minutes

                // Store timeout so we can clear it on normal completion
                const originalResolve = resolveCurrentBatch;
                resolveCurrentBatch = (result) => {
                    clearTimeout(batchTimeout);
                    originalResolve(result);
                };

                // Safety check in case all games complete synchronously
                if (gamesCompleted >= totalGamesInBatch) {
                    clearTimeout(batchTimeout);
                    resolve(batchResults);
                }
            });
        };

        // Initialize on load with probe to show readiness
        (async () => {
            try {
                statusText.textContent = 'Ready - awaiting commands';
                log('SPSA harness loaded, waiting for runSPSAGames() call');
            } catch (e) {
                statusText.textContent = 'Error: ' + e.message;
                log('Initialization failed: ' + e.message, 'error');
            }
        })();
    </script>
</body>

</html>
